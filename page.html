    <!-- Google Fonts - Inter for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for transitions and specific elements not covered by Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            /* Base light theme colors */
            background-color: #f3f4f6; /* gray-100 */
            color: #1f2937; /* gray-800 */
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        /* Dark Theme overrides */
        body.dark-theme {
            background-color: #0a0a0a; /* gray-950 */
            color: #f9fafb; /* gray-100 */
        }

        .main-container {
            background-color: #ffffff; /* white */
            border-color: #e5e7eb; /* gray-200 */
            transition: background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
        }
        body.dark-theme .main-container {
            background-color: #111827; /* gray-900 */
            border-color: #374151; /* gray-800 */
        }

        h1 {
            color: #dc2626; /* red-600 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme h1 {
            color: #ef4444; /* red-500 */
        }

        h3#Time {
            color: #9333ea; /* purple-600 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme h3#Time {
            color: #a78bfa; /* purple-400 */
        }

        h2 {
            color: #1f2937; /* gray-800 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme h2 {
            color: #f9fafb; /* gray-100 */
        }

        footer {
            color: #6b7280; /* gray-500 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme footer {
            color: #9ca3af; /* gray-400 */
        }

        #settings-button {
            background-color: #9333ea; /* purple-600 */
            transition: background-color 0.5s ease-in-out;
        }
        body.dark-theme #settings-button {
            background-color: #a78bfa; /* purple-500 */
        }

        #theme-toggle {
            background-color: #4b5563; /* gray-700 */
            color: #ffffff; /* white */
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        body.dark-theme #theme-toggle {
            background-color: #e5e7eb; /* gray-200 */
            color: #1f2937; /* gray-800 */
        }

        .class-card {
            background-color: #f9fafb; /* gray-50 */
            border-color: #e5e7eb; /* gray-200 */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
            cursor: pointer;
            position: relative;
        }
        body.dark-theme .class-card {
            background-color: #1f2937; /* gray-800 */
            border-color: #374151; /* gray-700 */
        }
        .class-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        body.dark-theme .class-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .class-card h4 {
            color: #ea580c; /* orange-600 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .class-card h4 {
            color: #fbbf24; /* orange-400 */
        }

        .class-card p {
            color: #4b5563; /* gray-600 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .class-card p {
            color: #d1d5db; /* gray-300 */
        }

        .new-tab-button {
            background-color: rgba(129, 140, 248, 0.8); /* indigo-400 */
            color: white; /* Always white */
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out, background-color 0.5s ease-in-out;
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            z-index: 10;
        }
        body.dark-theme .new-tab-button {
            background-color: rgba(59, 130, 246, 0.8); /* blue-500 */
        }
        .class-card:hover .new-tab-button {
            opacity: 1;
            transform: scale(1);
        }

        .schedule-img {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .schedule-img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        body.dark-theme .schedule-img:hover {
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* --- Modal Styles --- */
        .modal-content {
            background-color: #ffffff; /* white */
            border-color: #e5e7eb; /* gray-300 */
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease-in-out, border-color 0.5s ease-in-out;
        }
        body.dark-theme .modal-content {
            background-color: #1f2937; /* gray-800 */
            border-color: #374151; /* gray-700 */
        }

        .modal-content h3 {
            color: #1f2937; /* gray-800 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .modal-content h3 {
            color: #f9fafb; /* gray-100 */
        }

        .modal-content button.text-gray-400 { /* Close button */
            color: #9ca3af; /* gray-400 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .modal-content button.text-gray-400 {
            color: #f9fafb; /* white */
        }

        #modal-scrollable-content {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #374151;
        }
        body.dark-theme #modal-scrollable-content {
            scrollbar-color: #9ca3af #e5e7eb;
        }

        /* Drag and Drop Styles for Categories */
        .category-group {
            background-color: #f3f4f6; /* gray-100 */
            border-color: #e5e7eb; /* gray-200 */
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.5s ease-in-out, border-color 0.5s ease-in-out; /* Bouncy transition */
            flex-shrink: 0; /* Prevent unwanted shrinking */
            box-sizing: border-box; /* Include padding/border in width calculation */
            margin-bottom: 1rem; /* Add some default bottom margin */
        }
        body.dark-theme .category-group {
            background-color: rgba(31, 41, 55, 0.5); /* gray-900/50 */
            border-color: #374151; /* gray-700 */
        }
        .category-group.dragging {
            opacity: 0.5;
            border: 2px dashed #6366f1; /* Indigo-500 */
        }
        .category-group.drag-over {
            border: 2px solid #3b82f6; /* Blue-500 */
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .drag-handle {
            color: #9ca3af; /* gray-400 */
            cursor: grab;
            touch-action: none; /* Prevent default touch actions like scrolling */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .drag-handle {
            color: #9ca3af; /* gray-400 */
        }
        .drag-handle:hover {
            color: #4b5563; /* gray-600 */
        }
        body.dark-theme .drag-handle:hover {
            color: #d1d5db; /* gray-300 */
        }
        .drag-handle:active {
            cursor: grabbing;
        }

        /* Layout for categories in settings modal */
        #categories-form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* Consistent gap for flex items */
            align-items: flex-start; /* Align items to the top in rows */
        }
        .category-group.full-width-mode {
            width: 100%;
        }
        .category-group.stacked-two-modal,
        .category-group.stacked-three-modal {
            padding: 0.75rem 1rem; /* Smaller padding */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack content vertically */
            justify-content: space-between; /* Push header to top, add button to bottom */
        }
        .category-group.stacked-two-modal {
            width: calc(50% - 0.5rem); /* 1/2 width minus gap compensation */
        }
        .category-group.stacked-three-modal {
            width: calc(33.333% - 0.666rem); /* 1/3 width minus gap compensation */
        }
        .category-group.stacked-two-modal .flex.justify-between.items-center.mb-4,
        .category-group.stacked-three-modal .flex.justify-between.items-center.mb-4 {
            flex-shrink: 0; /* Prevent header from shrinking */
        }


        /* Main screen category containers */
        .main-category-row {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem; /* Tailwind gap-8 equivalent */
            margin-bottom: 3rem; /* Tailwind mb-12 equivalent */
        }
        .main-category-item {
            flex-shrink: 0;
            box-sizing: border-box;
        }
        .main-category-item.full-width {
            width: 100%;
        }
        .main-category-item.stacked-two {
            width: calc(50% - 1rem); /* 1/2 width minus gap compensation */
        }
        .main-category-item.stacked-three {
            width: calc(33.333% - 1.333rem); /* 1/3 width minus gap compensation */
        }

        /* Responsive Input Group within Modal */
        .class-input-group {
            background-color: #ffffff; /* white */
            border-color: #e5e7eb; /* gray-200 */
            transition: all 0.2s ease-in-out, background-color 0.5s ease-in-out, border-color 0.5s ease-in-out; /* Animation for classes */
            display: flex; /* Use flexbox */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 0.75rem; /* Consistent gap between inputs */
            align-items: center; /* Align items vertically */
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid;
        }
        body.dark-theme .class-input-group {
            background-color: rgba(31, 41, 55, 0.5); /* gray-800/50 */
            border-color: #374151; /* gray-700 */
        }

        /* Make inputs take full width when wrapped, or distribute space */
        .class-input-group .class-title-input,
        .class-input-group .class-details-input,
        .class-input-group .class-url-input {
            flex-grow: 1; /* Allow inputs to grow */
            flex-basis: 150px; /* Minimum width before wrapping */
            min-width: 0; /* Allow shrinking below flex-basis if needed */
        }
        .class-input-group .flex.items-center.gap-2 { /* The URL input and remove button container */
            flex-grow: 1;
            flex-basis: 150px; /* Minimum width for this group */
            min-width: 0;
        }

        /* Ensure form inputs themselves handle overflow */
        .form-input {
            width: 100%; /* Ensure inputs take full available width of their flex item */
            padding: 0.75rem;
            background-color: #f3f4f6; /* gray-100 */
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem;
            color: #1f2937; /* gray-800 */
            transition: all 0.2s ease, background-color 0.5s ease-in-out, border-color 0.5s ease-in-out, color 0.5s ease-in-out;
            min-width: 0; /* Allow content to shrink */
            word-break: break-word; /* Break long words to prevent horizontal scroll */
        }
        body.dark-theme .form-input {
            background-color: #4b5563; /* gray-600 */
            border-color: #6b7280; /* gray-500 */
            color: #f9fafb; /* gray-50 */
        }
        .form-input:focus {
            outline: none;
            ring-width: 2px;
            ring-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5; /* indigo-600 */
        }

        /* Drag and Drop Styles for Classes */
        .class-input-group.dragging {
            opacity: 0.5;
            border: 2px dashed #818cf8; /* Indigo-400 */
        }
        .class-input-group.drag-over {
            border: 2px solid #60a5fa; /* Blue-400 */
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
        }

        .remove-class-btn {
            color: #9ca3af; /* gray-400 */
            transition: color 0.5s ease-in-out;
        }
        body.dark-theme .remove-class-btn {
            color: #9ca3af; /* gray-400 */
        }
        .remove-class-btn:hover {
            color: #ef4444; /* red-500 */
        }

        /* Styles for the new toggle buttons */
        .toggle-layout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem; /* 25% larger than 3rem */
            height: 1.0rem; /* 25% larger than 1.75rem (approx h-9) */
            padding: 0.375rem; /* 25% larger than 0.25rem (approx p-1.5) */
            border-radius: 9999px; /* rounded-full for pill shape */
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .toggle-layout-button.stacked {
            background-color: #3b82f6; /* blue-500 */
        }
        .toggle-layout-button.full-width {
            background-color: #9ca3af; /* gray-400 */
        }
        .toggle-layout-button:hover {
            transform: scale(1.05);
        }
        .toggle-layout-button.stacked:hover {
            background-color: #2563eb; /* blue-600 */
        }
        .toggle-layout-button.full-width:hover {
            background-color: #6b7280; /* gray-500 */
        }
        body.dark-theme .toggle-layout-button.stacked {
            background-color: #60a5fa; /* blue-400 */
        }
        body.dark-theme .toggle-layout-button.full-width {
            background-color: #4b5563; /* gray-600 */
        }
        body.dark-theme .toggle-layout-button.stacked:hover {
            background-color: #3b82f6; /* blue-500 */
        }
        body.dark-theme .toggle-layout-button.full-width:hover {
            background-color: #6b7280; /* gray-500 */
        }
        .toggle-layout-button svg {
            width: 1.5rem; /* 25% larger than 1.25rem (approx w-6) */
            height: 1.5rem; /* 25% larger than 1.25rem (approx h-6) */
        }
    </style>
</head>

        function saveClassSettings() {
            const newClassData = [];

            // Re-read data from the DOM to ensure correct order after drag-and-drop
            // The isSideStacked property is already updated by toggleSideStacked
            // We need to map the DOM elements back to their original data objects based on data-category-index
            const originalOrderMap = new Map();
            classData.forEach((category, index) => {
                originalOrderMap.set(index, category);
            });

            categoryGroups.forEach(group => {
                const originalIndex = parseInt(group.dataset.categoryIndex);

                // Re-read classes within this category from the DOM
                const newClassesInThisCategory = [];
                Array.from(group.querySelectorAll('.class-input-group')).forEach(classEl => {
                    const title = classEl.querySelector('.class-title-input').value.trim();
                    const details = classEl.querySelector('.class-details-input').value.trim();
                    const url = classEl.querySelector('.class-url-input').value.trim();
                    if (title) { // Only save if there's a title
                        newClassesInThisCategory.push({ title, details, url });

                category.classes = newClassesInThisCategory; // Update classes for this category

                newClassData.push(category); // Add the updated category to the new data array
            });

        function closeSettingsModal(event) {

            // If it is inside the modal content, do NOT close the modal.

        // --- THEME TOGGLE ---

        function applyTheme(theme) {
            console.log(`--- Theme Toggle Event Initiated ---`);
            console.log(`Requested theme mode: "${theme}"`);
            const htmlElement = document.documentElement;
            const bodyElement = document.body; // Get the body element
            const icons = {
                moon: document.getElementById('moon-icon'),
                sun: document.getElementById('sun-icon'),
                system: document.getElementById('system-icon')
            };

            // Step 1: Hide all theme icons to prepare for showing the correct one
            Object.values(icons).forEach(i => i.classList.add('hidden'));

            // Step 2: Remove all theme classes from the body to ensure a clean state
            bodyElement.classList.remove('dark-theme');
            console.log(`'dark-theme' class removed from <body>. Current <body> classList: "${bodyElement.classList.toString()}"`);

            // Step 3: Determine if dark mode should be visually active based on the requested theme
            let isDarkModeActive = false;
            if (theme === 'dark') {
                isDarkModeActive = true;
                console.log(`Decision: Dark mode is active because "dark" theme was explicitly selected.`);
            } else if (theme === 'system') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    isDarkModeActive = true;
                    console.log(`Decision: Dark mode is active because "system" theme was selected AND your operating system prefers dark mode. (prefers-color-scheme: dark is ${prefersDark})`);
                } else {
                    console.log(`Decision: Light mode is active because "system" theme was selected AND your operating system prefers light mode. (prefers-color-scheme: dark is ${prefersDark})`);
                }
            } else { // theme === 'light'
                console.log(`Decision: Light mode is active because "light" theme was explicitly selected.`);
            }

            // Step 4: Apply the 'dark-theme' class to the <body> element if dark mode is determined to be active
            if (isDarkModeActive) {
                bodyElement.classList.add('dark-theme');
                console.log(`Result: 'dark-theme' class ADDED to <body>. Final <body> classList: "${bodyElement.classList.toString()}"`);
            } else {
                console.log(`Result: 'dark-theme' class NOT ADDED to <body>. Final <body> classList: "${bodyElement.classList.toString()}"`);
            }
            
            // Step 5: Display the icon that represents the *requested* theme mode (sun, moon, or system icon)
            let iconToShowId;
            if (theme === 'dark') {
                iconToShowId = 'moon';
            } else if (theme === 'light') {
                iconToShowId = 'sun';
            } else { // system
                iconToShowId = 'system';
            }
            icons[iconToShowId].classList.remove('hidden');
            console.log(`Visual Feedback: Displaying the icon for the requested theme: "${iconToShowId}-icon"`);

            // Step 6: Save the user's chosen theme preference to local storage and update the internal state variable
            localStorage.setItem('theme', theme);
            currentThemeState = theme;
            console.log(`Persistence: Theme preference saved as "${currentThemeState}" for next visit.`);
            console.log(`--- Theme Toggle Event Completed ---`);
        }

        // --- DRAG AND DROP FUNCTIONS FOR CATEGORIES ---
        function handleCategoryDragStart(e) {
            draggedCategoryItem = e.target;
            draggedCategoryOriginalIndex = parseInt(e.target.dataset.categoryIndex);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedCategoryOriginalIndex);
            
            setTimeout(() => draggedCategoryItem.classList.add('dragging'), 0); 
        }

        function handleCategoryDragOver(e) {
            e.preventDefault(); 
            e.dataTransfer.dropEffect = 'move';
            const target = e.target.closest('.category-group');

            if (target && target !== draggedCategoryItem) {
                const targetRect = target.getBoundingClientRect();
                const draggedRect = draggedCategoryItem.getBoundingClientRect();

                // Remove drag-over from all categories first
                document.querySelectorAll('.category-group').forEach(item => item.classList.remove('drag-over'));
                // Add drag-over to the current target
                target.classList.add('drag-over');

                // Determine insertion point based on both vertical and horizontal position
                const isCloserVertically = Math.abs(e.clientY - targetRect.y) < Math.abs(e.clientX - targetRect.x);

                if (isCloserVertically) {
                    // Vertical drag logic
                    if (e.clientY < (targetRect.y + targetRect.height / 2)) {
                        target.parentNode.insertBefore(draggedCategoryItem, target);
                    } else {
                        target.parentNode.insertBefore(draggedCategoryItem, target.nextSibling);
                    }
                } else {
                    // Horizontal drag logic (more relevant for side-stacked items)
                    if (e.clientX < (targetRect.x + targetRect.width / 2)) {
                        target.parentNode.insertBefore(draggedCategoryItem, target);
                    } else {
                        target.parentNode.insertBefore(draggedCategoryItem, target.nextSibling);
                    }
                }
            }
        }

        function handleCategoryDragLeave(e) {
            e.target.closest('.category-group')?.classList.remove('drag-over');
        }

        function handleCategoryDrop(e) {
            e.preventDefault();
            // The DOM has already been reordered by handleCategoryDragOver
        }

        function handleCategoryDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.category-group').forEach(item => {
                item.classList.remove('drag-over'); 
            });
            draggedCategoryItem = null;
            draggedCategoryOriginalIndex = null;
            saveClassSettings(); // Save the new order of categories
        }

        // --- DRAG AND DROP FUNCTIONS FOR CLASSES ---
        function handleClassDragStart(e, categoryIndex, classIndex) {
            draggedClassItem = e.target.closest('.class-input-group');
            draggedClassOriginalCategoryIndex = categoryIndex;
            draggedClassOriginalIndex = classIndex;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', `${categoryIndex},${classIndex}`); // Store original indices

            setTimeout(() => draggedClassItem.classList.add('dragging'), 0);
        }

        function handleClassDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            const target = e.target.closest('.class-input-group');
            // Ensure we are dragging within the same category for now
            const targetCategoryElement = target?.closest('.category-group');
            const draggedCategoryElement = draggedClassItem?.closest('.category-group');

            if (target && target !== draggedClassItem && targetCategoryElement === draggedCategoryElement) {
                const targetRect = target.getBoundingClientRect();
                const targetMidpoint = targetRect.y + targetRect.height / 2;

                // Remove drag-over from all class items in the current category first
                Array.from(targetCategoryElement.querySelectorAll('.class-input-group')).forEach(item => item.classList.remove('drag-over'));
                
                // Add drag-over to the current target
                target.classList.add('drag-over');

                if (e.clientY < targetMidpoint) {
                    target.parentNode.insertBefore(draggedClassItem, target);
                } else {
                    target.parentNode.insertBefore(draggedClassItem, target.nextSibling);
                }
            } else if (targetCategoryElement !== draggedCategoryElement) {
                // If trying to drag between categories, clear drag-over on all class items
                document.querySelectorAll('.class-input-group').forEach(item => item.classList.remove('drag-over'));
                // Optionally, add visual feedback to the target category itself if cross-category drag is desired later
            }
        }

        function handleClassDragLeave(e) {
            e.target.closest('.class-input-group')?.classList.remove('drag-over');
        }

        function handleClassDrop(e) {
            e.preventDefault();
            // The DOM has already been reordered by handleClassDragOver
        }

        function handleClassDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.class-input-group').forEach(item => {
                item.classList.remove('drag-over'); 
            });
            draggedClassItem = null;
            draggedClassOriginalCategoryIndex = null;
            draggedClassOriginalIndex = null;
            
            saveToLocalStorage();
            renderClassLinks(); // Update main display
            renderSettingsForm(); // Re-render settings form to reflect new order and ensure data consistency
        }

        // --- TIME & DATE DISPLAY ---
        function displayTime() {
            const date = new Date();
            const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const formattedDate = `${date.getMonth() + 1}.${date.getDate()}.${date.getFullYear()}`;
            document.getElementById('Time').textContent = `Time: ${time} | Date: ${formattedDate}`;
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadClassData();
            renderClassLinks();
            
            displayTime();
            setInterval(displayTime, 1000);

            applyTheme(currentThemeState); // Apply the initial theme on load
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            // Listen for system theme changes if the current theme is 'system'
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (currentThemeState === 'system') applyTheme('system');
            });

            document.getElementById('Refresh').addEventListener('click', () => window.location.reload());
            
            // Attach event listener for the custom confirmation modal's confirm button
            document.getElementById('confirm-action-button').addEventListener('click', () => {
                if (confirmActionCallback) {
                    confirmActionCallback();
                    hideConfirmationModal();
                }
            });

            // Add a shared CSS class for all form inputs for easier styling
            const style = document.createElement('style');
            style.textContent = `
                .form-input {
                    width: 100%;
                    padding: 0.75rem;
                    background-color: #f3f4f6; /* gray-100 */
                    border: 1px solid #d1d5db; /* gray-300 */
                    border-radius: 0.5rem;
                    color: #1f2937; /* gray-800 */
                    transition: all 0.2s ease;
                }
                body.dark-theme .form-input {
                    background-color: #4b5563; /* gray-600 */
                    border-color: #6b7280; /* gray-500 */
                    color: #f9fafb; /* gray-50 */
                }
                .form-input:focus {
                    outline: none;
                    ring-width: 2px;
                    ring-color: #4f46e5; /* indigo-600 */
                    border-color: #4f46e5; /* indigo-600 */
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
